<!DOCTYPE html>
<html>
    <head>
        <title>COMPANY REGISTRATION FORM</title>
    </head>
    <body>
        <h1>Company Registration</h1>
        <form action="#" method="post">

<fieldset>
    <legend>Personal Information</legend>

<label for="FullName">Full Name</label>
<input type="text" id="FullName" name="FullName" placeholder="e.g Solomon Wahinya Waititu"required minlength="1" maxlength="30"> <br><br>

<label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="e.g swaititu@kabarak.ac.ke"  required minlength="3" maxlength="100">
        <br><br>

        <label for="PhoneNumber">Phone Number</label>
        <input type="tel" id="Phonenumber" name="Phonenumber" placeholder="e.g; 0712345678" required>
<br><br>
</fieldset>

<fieldset>
    <legend>Company Information</legend>

<label for="CompanyName">Company Name</label>
<input type="text" id="CompanyName" name="CompanyName" placeholder="e.g Karatasi Comp L.T.D"required > <br><br>

<label for="CompanyWebsite">Company Website</label>
        <input type="url" id="CompanyWebsite" name="Company Website" placeholder="e.g kabarak.ac.ke"  required>
        <br><br>

        <label for="CompanySize">Company Size</label>
        <select name="CompanySize" id="CompanySize" required >
            <option value="--Select disabled--"> --Select--</option>
             <option value="1-10 "> 1-10 Employees</option>
              <option value=" 11-50 "> 11-50 Employees</option>
               <option value=" 51-200 "> 51-200 Employees</option>
               <option value=" 200+ Employees"> Above 200 Employees</option>
        </select>
<br><br>

<label for="industry">Industry:</label>
        <input type="text" id="industry" name="industry">
        <br><br>
</fieldset>

<fieldset>
    <legend>Service Request</legend>
    <input type="radio" id="ProductReview" name="serviceType" value="ProductReview"required>
    <label for="ProductReview">Product Review</label>
    <br>
    <input type="radio" id="support" name="serviceType" value="Support" required>
        <label for="support">Support</label><br><br>
        <label>Preferred Contact Method</label><br>

        <input type="checkbox"id="ContactEmail"name="ContactMethod"value="Email">
        <label for="ContactEmail">Email</label><br>

        <input type="checkbox"id="ContactPhone"name="contactMethod"value="Phone">
        <label for="ContactPhone">Phone</label><br> <br>

         <label for="AppointmentDate">Appointment Date</label> <br>
        <input type="date"id="AppointmentDate"name="AppointmentDate"required>
        <br> <br>

        <label for="AppointmentTime">Appointment Time</label> <br>
        <input type="time"id="AppointmentTime"name="AppointmentTime"required>
        <br><br>

        <label for="budget">Budget Range</label>
        <input type="number"id="budget"name="budget"required min="100" max="1000000" placeholder="eg; Ksh.175000">
        <br><br>
</fieldset>

 <fieldset>
        <legend>Message and Agreement</legend>

        <label for="message">Additional Information</label><br>
        <textarea id="message" name="message" rows="5" cols="40" placeholder="Write your message here..." maxlength="500"></textarea>
        <br><br>

        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the Terms and Conditions</label>
        <br><br>
    </fieldset>

     <input type="submit" value="Submit">
    <input type="reset" value="Reset">

        </form>
    </body>
</html>
